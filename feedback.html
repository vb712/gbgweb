<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language learning website</title>
  <link rel="stylesheet" href="stylesf.css">
</head>
<body>
  
  <div id="feedback-main">
    <div id="feedback-div">
      <form action="" method="" class="form" id="feedback-form1" name="form1">
        <h1 class="feedback-input" style="background-color:aqua; color:blue"><b><strong> FEEDBACK FORM</strong></b></h1>
  
        <p class="name">
          <input name="name" type="name" class="feedback-input" required placeholder="Name" id="feedback-name" />
        </p>
        
        <p class="email">
          <input name="email" type="email" class="feedback-input" id="feedback-email" placeholder="Email" required />
        </p>
  
        <p class="name">
          <input password="password" type="password" class="feedback-input" required placeholder="Enter your password"   id="feedback-name" />
        </p>
        <p class="name">
          <input Rpassword="Rpassword" type="password" class="feedback-input" required placeholder=" Enter Retype Password" id="feedback-name" />
        </p>
  
        <p class="text">
          <textarea name="comment" type="comment" class="feedback-input" id="feedback-comment" required placeholder="Drop your comments, How can we improve?"></textarea>
        </p>
  
        <div class="feedback-submit">
          <input type="submit" id="feedback-button-blue" />
        </div>
      </form>
    </div>
  </div>
</body>
</html>
